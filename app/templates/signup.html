<!-- app/templates/signup.html -->
{% extends 'base.html' %}

{% block content %}
<form method="POST">
    <div class="row">
        <div class="col-md-6 mx-auto" style="background-color: #FAF3F0;">
            <div class="card card-forum">
                <div class="card-header">
                    <h3 class="text-center">Sign Up</h3>
                </div>
                <div class="card-body">
                    <form>
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="comment-textarea" id="username" name="username">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="comment-textarea" id="email" name="email">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="comment-textarea" id="password" name="password">
                        </div>
                        <div class="mb-3">
                            <label for="confirm_password" class="form-label">Confirm Password</label>
                            <input type="password" class="comment-textarea" id="confirm_password" name="confirm_password">
                        </div>
                        <button type="submit" class="green-button">Sign Up</button>

                    </form>
                </div>
            </div>
        </div>
    </div>
</form>
{% endblock %}
