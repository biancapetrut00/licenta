<!-- app/templates/login.html -->
{% extends 'base.html' %}

{% block content %}
<form method="POST">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <div class="card card-forum">
                <div class="card-header">
                    <h3 class="text-center">Login</h3>
                </div>
                <div class="card-body">
                    <form>
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="comment-textarea" id="username" name="username">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="comment-textarea" id="password" name="password">
                        </div>
                        <button type="submit" class="green-button">Sign In</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</form>
{% endblock %}
